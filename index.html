<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="sc.css">
</head>



<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h3 class="title">Shopping Bag</h3>
            </div>
            <div class="list">
                <div class="row">
                    <div class="del">
                        <button type="button" class="button">
                            <img class="del" src="images/delete-icn.svg">
                        </button>
                    </div>
                    <div class="like">
                        <button type="button" class="button">
                            <img class="like" alt="likes" src="images/delee-icn.svg">
                        </button>
                    </div>
                    <div class="product">
                        <img src="images/item-1.png">
                    </div>
                    <div class="description">
                        <span> Common projects </span>
                        <span>Bball High </span>
                        <span>White </span>
                    </div>
                    <div class="quantity">
                        <button type="button" class="button">
                            <img src="images/plus.svg">
                        </button>
                        <input type="text" value="1" class="quantity">
                        <button type="button" class="button">
                            <img src="images/minus.svg">
                        </button>
                    </div>
                    <div class="price">
                        <span>$549</span>
                    </div>
                </div>

            </div>



            <div class="row">
                    <div class="del">
                        <button type="button" class="button">
                            <img class="del" src="images/delete-icn.svg">
                        </button>
                    </div>
                    <div class="like">
                        <button type="button" class="button">
                            <img class="like" alt="likes" src="images/delee-icn.svg">
                        </button>
                    </div>
                    <div class="product">
                        <img src="images/item-2.png">
                    </div>
                    <div class="description">
                            <span>Maison Margiela</span>
                            <span>Future Sneakers</span>
                            <span>White</span>
                    </div>
                    <div class="quantity">
                        <button type="button" class="button">
                            <img src="images/plus.svg">
                        </button>
                        <input type="text" value="1" class="quantity">
                        <button type="button" class="button">
                            <img src="images/minus.svg">
                        </button>
                    </div>
                    <div class="price">
                        <span>$870</span>
                    </div>
                </div>







                
            <div class="row">
                    <div class="del">
                        <button type="button" class="button">
                            <img class="del" src="images/delete-icn.svg">
                        </button>
                    </div>
                    <div class="like">
                        <button type="button" class="button">
                            <img class="like" alt="likes" src="images/delee-icn.svg">
                        </button>
                    </div>
                    <div class="product">
                        <img src="images/item-3.png">
                    </div>
                    <div class="description">
                            <span>Our legacy</span>
                            <span>Brushed Scarf</span>
                            <span>Brown</span>
                    </div>
                    <div class="quantity">
                        <button type="button" class="button">
                            <img src="images/plus.svg">
                        </button>
                        <input type="text" value="1" class="quantity">
                        <button type="button" class="button">
                            <img src="images/minus.svg">
                        </button>
                    </div>
                    <div class="price">
                        <span>$349</span>
                    </div>
                </div>




        </div>
    </div>
</body>

</html>
